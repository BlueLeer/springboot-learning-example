## \u6570\u636E\u6E90\u914D\u7F6E(H2\u6570\u636E\u5E93)#############################
## \u662F\u5426\u542F\u52A8\u65E5\u5FD7 SQL \u8BED\u53E5
spring.jpa.show-sql=true
## \u82E5\u4E0D\u914D\u7F6E\u4E0B\u9762\u8FD9\u6BB5,springboot\u4F1A\u4F7F\u7528\u5185\u5D4C\u7684\u5185\u5B58\u6570\u636E\u5E93===============================
spring.datasource.url=jdbc:h2:tcp://localhost/D:/software/h2/database/lee
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=lee
spring.datasource.password=123
# \u662F\u5426\u80FD\u8FDB\u884C\u7F51\u9875\u8BBF\u95EE(\u9ED8\u8BA4\u4E3Afalse)
spring.h2.console.enabled=true
# create:\u6BCF\u6B21\u8FD0\u884C\u8BE5\u7A0B\u5E8F,\u6CA1\u6709\u8868\u683C\u4F1A\u65B0\u5EFA\u8868\u683C,\u8868\u5185\u6709\u6570\u636E\u5C31\u4F1A\u6E05\u7A7A
# create-drop:\u6BCF\u6B21\u7A0B\u5E8F\u7ED3\u675F\u65F6\u4F1A\u6E05\u7A7A\u8868
# update:\u6BCF\u6B21\u8FD0\u884C\u7A0B\u5E8F,\u6CA1\u6709\u8868\u683C\u5C31\u4F1A\u65B0\u5EFA\u8868\u683C,\u8868\u5185\u6709\u6570\u636E\u4E5F\u4E0D\u4F1A\u6E05\u7A7A,\u53EA\u4F1A\u66F4\u65B0
# validate:\u8FD0\u884C\u7A0B\u5E8F\u4F1A\u6821\u9A8C\u6570\u636E\u4E0E\u6570\u636E\u5E93\u7684\u5B57\u6BB5\u7C7B\u578B\u662F\u5426\u76F8\u540C,\u4E0D\u540C\u5C31\u4F1A\u62A5\u9519
# none:
spring.jpa.hibernate.ddl-auto=update

## Mybatis \u914D\u7F6E
mybatis.typeAliasesPackage=org.spring.springboot.domain
mybatis.mapperLocations=classpath:mapper/*.xml

## Freemarker \u914D\u7F6E
## \u6587\u4EF6\u914D\u7F6E\u8DEF\u5F84
spring.freemarker.template-loader-path=classpath:/web/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl